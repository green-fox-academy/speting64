<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf Exercise #</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <meta charset="utf-8" />
</head>
<body>

<h1> Bank Accounts of Pride Lands </h1>

<table width="500" border="1">
    <th>id</th>
    <th>Name </th>
    <th>Balance</th>
    <th>Animal Type</th>
    <th>King?</th>
    <th>Good or Bad?</th>
    <tr th:style= "${account.name} == 'Porky'? 'color: red'" th:each="account, iterStat: ${accounts}"  >
        <td align="center" th:text="${iterStat.count}"></td>
        <td align="center" th:text="${account.name}"></td>
        <td align="center" th:text="${#numbers.formatDecimal(account.balance, 0, 2) +' Zebra'}"></td>
        <td align="center" th:text="${account.animalType}"></td>
        <td align="center" th:text="(${account.name} == 'Porky')? 'yes' : 'no'"></td>
        <td th:switch="${account.isGoodGuy()}">
            <span th:case="true" th:text= "'Good Guy'"/>
            <span th:case="false" th:text= "'Bad Guy'"/>
        </td>
        <td>
        <form action="#" th:action="@{/balanceup/increase}" method="get">
            <input type="hidden" name="index" th:value="${iterStat.index}"/>
            <span><input type="submit" value="Add 10 Zebras" /></span>
        </form>
        </td>
    </tr>
</table>
</body>
</html>
