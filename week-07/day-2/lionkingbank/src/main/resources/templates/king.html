<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf Exercise #</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <meta charset="utf-8" />
</head>
<body>

<h1> Bank Accounts of Pride Lands </h1>
<table width="500" border="1">
    <th>id</th>
    <th>Name </th>
    <th>Balance</th>
    <th>Animal Type</th>
    <th>King?</th>

    <tr th:style= "${account.name} == 'Mufasa'? 'color: gold'" th:each="account, iterStat: ${accounts}"  >
        <td align="center" th:text="${iterStat.count}"></td>
        <td align="center" th:text="${account.name}"></td>
        <td align="center" th:text="${#numbers.formatDecimal(account.balance, 0, 2) + ' Zebra'}"></td>
        <td align="center" th:text="${account.animalType}"></td>
        <td align="center" th:text="(${account.name} == 'Mufasa')? 'yes' : 'no'"></td>

    </tr>
</table>
</body>
</html>
