<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <title>Assignees</title>
</head>
<body>

<div class="btn-group-vertical">
    <button type="button" class="btn btn-warning"> <a th:href="@{/todo/list}">Return to homepage</a></button>
    <button type="button" class="btn btn-warning"><a th:href="@{/assignees/addassignee}">Add new Colleagues</a></button>
</div>

<h1>List of Assignees</h1>

<table width="500" border="1">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>E-mail</th>
    </tr>

    <tr th:each="assignees : ${assignee}">
        <td th:text="${assignees.id}"></td>
        <td th:text="${assignees.getName()}"></td>
        <td th:text="${assignees.getEmail()}"></td>
       <td>
           <form action = "#" th:action="@{/assignees/{id}/delete(id=${assignees.id})}">
               <button type="submit" id="submit">Delete</button>
           </form>
       </td>
        <td>
            <form th:action="@{/assignees/{id}/edit(id=${assignees.id})}">
                <button type="submit" id="submit">Edit</button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
