<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Adding new Assignees</title>
</head>
<body>

<a th:href="@{/todo/list}">Return to homepage</a>
<a th:href="@{/assignees}">Return to assignee list</a>

<h2>Submit details</h2>

<table width="500" border="1">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>E-mail</th>
    </tr>
    <tr>
        <form action="/assignees/addassignee" th:object="${newbie}" method="post">
            <td><input type="hidden" th:field="*{id}"/></td>
            <td><input type="text" th:field="*{name}"/></td>
            <td><input type="text" th:field="*{email}"/></td>
            <td>
                <input th:type="submit" th:value="Submit"/>
            </td>
        </form>
    </tr>
</table>>
</body>
</html>
