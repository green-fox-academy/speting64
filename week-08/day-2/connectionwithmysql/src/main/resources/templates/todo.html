<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<h1> Todos for today </h1>

<a href ="/todo/create"> Add new Todo</a>
<table width="500" border="1">
    <tr>
        <th>Id</th>
        <th>Todo</th>
        <th>Done</th>
        <th>Urgent</th>
        <th>DELETE</th>
        <th>EDIT</th>

    </tr>
    <tr th:each="todotable : ${todolist}" >
        <td th:text="${todotable.id}"></td>
        <td th:text="${todotable.title}"></td>
        <td th:text="${todotable.isDone() ? 'TRUE' : 'FALSE'}"></td>
        <td th:text="${todotable.isUrgent() ? 'TRUE' : 'FALSE'}"></td>
        <td><a th:href="@{/todo/{id}/delete(id=${todotable.id})}">Delete</a> </td>
        <td><a th:href="'/todo/' + ${todotable.id} + '/edit'">Edit</a></td>
    </tr>
</table>
</body>
</html>
