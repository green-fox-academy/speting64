<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <!--<link rel="stylesheet" th:href="@{/style.css}"/>-->
    <title>Title</title>
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Todo WebApp</a>
        </div>
    </div>
</nav>
<h1 class="Page Header"> Todos for today </h1>

<a href ="/todo/create"> Add new Todo</a>
<a href ="/assignees/"> List of Assignees</a>

<table width="500" border="1">
    <tr>
        <th>Id</th>
        <th>Todo</th>
        <th>Done</th>
        <th>Urgent</th>
        <th>Created</th>
        <th>Current</th>
        <th>DELETE</th>
        <th>EDIT</th>

    </tr>
    <tr th:each="todotable : ${todolist}">
        <td th:text="${todotable.id}"></td>
        <td th:text="${todotable.title}"></td>
        <td th:text="${todotable.isDone() ? 'TRUE' : 'FALSE'}"></td>
        <td th:text="${todotable.isUrgent() ? 'TRUE' : 'FALSE'}"></td>
        <td th:text="${todotable.create2}"></td>
        <td th:text="${todotable.current}"></td>>
        <td><a th:href="@{/todo/{id}/delete(id=${todotable.id})}">Delete</a> </td>
        <td><a th:href="'/todo/' + ${todotable.id} + '/edit'">Edit</a></td>
    </tr>
</table>

<form th:action="@{/todo/list}" th:object="${search}" method="get">
    <input type="search" name="search" placeholder="Search" />
    <button type="submit" value="Submit">Initiate!</button>
</form>

</body>
</html>
